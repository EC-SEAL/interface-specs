     responses:
        200:
          description: "Request locked"
        403:
          description: "Requets already locked"
        404:
          description: "Error locking request"

  
  /linkapp/requests/{moduleID}/{requestId}/unlock:
    get:
      tags:
        - APIGatewayLink
      summary: Release a locked a pending link request so other officials can handle it, on a specific module.
      description: _
      parameters:
        - name: "moduleID"  
          in: "path"
          required: true
          type: string
        - name: "requestId"  
          in: "path"
          required: true
          type: string
     responses:
        200:
          description: "Request unlocked"
        403:
          description: "Request already unlocked"
        404:
          description: "Error locking request"

  
  /linkapp/requests/{moduleID}/{requestId}/get:
    get:
      tags:
        - APIGatewayLink
      summary: Get a pending link request from a specific module.
      description: _
      produces:
        - "application/json"
      parameters:
        - name: "moduleID"  
          in: "path"
          required: true
          type: string
        - name: "requestId"  
          in: "path"
          required: true
          type: string
      responses:
        200:
          description: "Incoming request"
          schema:
            $ref: "#/definitions/linkRequest"
        404:
          description: "Error getting request"


  /linkapp/requests/{moduleID}/{requestId}/approve:
    get:
      tags:
        - APIGatewayLink
      summary: Approve a pending link request from a specific module.
      description: _
      parameters:
        - name: "moduleID"  
          in: "path"
          required: true
          type: string
        - name: "requestId"  
          in: "path"
          required: true
          type: string
      responses:
        200:
          description: "Request approved"
        404:
          description: "Error approving request"


  /linkapp/requests/{moduleID}/{requestId}/reject:
    get:
      tags:
        - APIGatewayLink
      summary: Approve a pending link request from a specific module.
      description: _
      parameters:
        - name: "moduleID"  
          in: "path"
          required: true
          type: string
        - name: "requestId"  
          in: "path"
          required: true
          type: string
      responses:
        200:
          description: "Request rejected"
        404:
          description: "Error rejecting request"


  /linkapp/requests/{moduleID}/{requestId}/files/download/list:
    get:
      tags:
        - APIGatewayLink
      summary: Get the list of files uploaded for a given request in a module
      description: _
      produces:
        - "application/json"
      parameters:
        - name: "moduleID"  
          in: "path"
          required: true
          type: string
        - name: "requestId"  
          in: "path"
          required: true
          type: string
      responses:
        200:
          description: "Incoming File list"
          schema:
            type: array
              items:
                type: object
                  properties:
                    filename:
                      type: string
                    fileID:
                      type: string
                    mimeType:
                      type: string
                    fileSize:
                      type: integer
        404:
          description: "Error getting request file list"


  /cl/ident/linking/{moduleID}/{requestId}/files/download/{fileID}:
    get:
      tags:
        - APIGatewayLink
      summary: Get a file for a given request in a module
      description: _
      produces:
        - "application/json"
      parameters:
        - name: "moduleID"  
          in: "path"
          required: true
          type: string
        - name: "requestId"  
          in: "path"
          required: true
          type: string
        - name: "fileID"
          in: "path"
          required: true
          type: string
      responses:
        200:
          description: "Incoming File"
          content:
            */*:
              schema:
                type: string
                format: binary
        404:
          description: "Error getting request"
 
  
  /cl/ident/linking/{moduleID}/{requestId}/messages/send:
    post:
      tags:
        - APIGatewayLink
      summary: Send a message to a requester on a specific method module.
      description: _
      produces:
        - "application/json"
      consumes:
        - "application/x-www-form-urlencoded"
      parameters:
        - name: "moduleID"  
          in: "path"
          required: true
          type: string
        - name: "requestId"  
          in: "path"
          required: true
          type: string
        - name: "message"  
          in: "formData"
          required: true
          type: string
      responses:
        200:
          description: "Module access trigger"
          schema:
            $ref: "#/definitions/moduleTrigger"
        404:
          description: "Error accessing module"
          
          
  /cl/ident/linking/{moduleID}/{requestId}/messages/receive:
    get:
      tags:
        - APIGatewayLink
      summary: Receive messages from a requester on a
    specific method module (on the response payload as a
    messageListObject).
      description: _
      produces:
        - "application/json"
      parameters:
        - name: "moduleID"  
          in: "path"
          required: true
          type: string
        - name: "requestId"  
          in: "path"
          required: true
          type: string
      responses:
        200:
          description: "Module access trigger"
          schema:
            $ref: "#/definitions/moduleTrigger"
        404:
          description: "Error accessing module"



