  /revoked/list/set:
    get:
      tags:
        - Revocation
      summary: Submit a list of revoked data set or verifiable claim IDs.
      description: _
      consumes:
        - "application/json"
      parameters:
        - in: body
          name: revocationList
          description: List of revoked data sets or VCs
